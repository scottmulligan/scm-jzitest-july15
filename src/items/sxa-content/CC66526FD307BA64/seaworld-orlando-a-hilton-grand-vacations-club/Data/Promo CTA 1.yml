      Hint: Text
      Value: "<p>Located opposite SeaWorld, this Orlando timeshare resort is made for families looking to make a splash in the theme-park capital. Make yourself at home in a multi-bedroom suite with a full kitchen, living and dining areas, and a screened balcony or lanai for making the most of the warm Florida weather. And even though the resort is just minutes from Walt Disney World<span>&reg;</span>, Universal Orlando<span>&reg;</span>&nbsp;and Universal's Volcano Bay&trade;, there&rsquo;s plenty to do on-property too with multiple pools, a kids&rsquo; splash pad, movie theater, and activities for the whole family.</p>"
